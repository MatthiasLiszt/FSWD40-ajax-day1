<html>
<body>
<button onclick="doAJAX()">push me!</button>

<div id="textfile" class="verystrange"></div>

<script>
function doAJAX(){
 var x= new XMLHttpRequest();
 x.onreadystatechange = function (){renderTextFile(x.responseText);};
 x.open("GET","sample.txt",true);
 //x.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
 x.send();
}

function renderTextFile(data){
 var o=document.getElementById('textfile');
 o.textContent=data;
}

</script>
</body>
</html>
